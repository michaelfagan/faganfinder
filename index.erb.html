<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video search | <%= site_name %></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <style><%= css %></style>

  </head>

  <body>

    <h1><%= site_name %>: Video search</h1>

    <form action="/">

      <div>
        <input>
        <button>search <span><%= tool_groups.first.tools.first.name %></span></button>
      </div>

      <ul>
      <% tool_groups.each do |group| %>
        <li><div>
          <h2><%= group.name %></h2>
          <ul>
          <% group.tools.each do |tool| %>
            <li>
              <button name="s" value="<%= tool.searchUrl.gsub('&', '&amp;').sub('{searchTerms}', '{s}') %>">
                <%= tool.name %>
              </button>
            </li>
          <% end %>
          </ul>
        </div></li>
      <% end %>
      </ul>

    </form>

    <script><%= js %></script>

  </body>

</html>
